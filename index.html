<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üå∑ Se√±orita Leonela ‚Äî Tulipanes Lilas Interactivos</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#fbf8ff;
      --lilac-1:#e9ddff;
      --lilac-2:#d4bbff;
      --lilac-3:#b88ef2;
      --petal-dark:#8f4fcf;
      --leaf:#6aa976;
      --ink:#3b243b;
      --glass: rgba(255,255,255,0.7);
      --card-shadow: 0 18px 48px rgba(75,40,90,0.12);
      --radius:22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;color:var(--ink);background:linear-gradient(180deg,var(--lilac-1),var(--bg1));-webkit-font-smoothing:antialiased}

    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}

    .card{
      width:100%;max-width:980px;border-radius:var(--radius);background:linear-gradient(180deg,var(--glass),rgba(255,255,255,0.65));box-shadow:var(--card-shadow);display:grid;grid-template-columns:1fr 420px;overflow:hidden;padding:20px;gap:20px;align-items:stretch;
    }

    /* Left column: message + bullets */
    .left{padding:28px 24px}
    .title{font-family:'Great Vibes',cursive;font-size:48px;color:var(--petal-dark);margin:6px 0 6px}
    .subtitle{font-size:18px;color:#4e3b4f;line-height:1.6;margin-bottom:14px}
    .note{font-size:15px;color:#5b4660;opacity:0.95;margin-bottom:20px}

    /* interactive list - large and touch-friendly */
    .list{display:flex;flex-direction:column;gap:12px}
    .list button{
      background:linear-gradient(90deg,var(--lilac-2),var(--lilac-3));border:none;padding:14px 16px;border-radius:14px;color:white;font-weight:600;font-size:16px;cursor:pointer;box-shadow:0 8px 18px rgba(140,90,190,0.18);display:flex;align-items:center;gap:10px;transition:transform .18s ease,box-shadow .18s ease;
    }
    .list button:active{transform:translateY(2px)}
    .list .hint{margin-left:auto;font-size:13px;opacity:0.95}

    /* right column: bouquet */
    .right{position:relative;padding:18px;display:flex;align-items:center;justify-content:center}
    .garden{position:relative;width:100%;max-width:380px;height:520px;border-radius:16px;background:radial-gradient(circle at 30% 20%, #fff8ff, var(--lilac-1));box-shadow:inset 0 6px 18px rgba(255,255,255,0.6);overflow:visible}

    /* tulip container */
    .tulip{position:absolute;width:120px;height:160px;transform-origin:bottom center;touch-action:manipulation}
    .t1{left:18%;top:18%;transform:rotate(-6deg) scale(1);} 
    .t2{left:40%;top:12%;transform:rotate(6deg) scale(1.05);} 
    .t3{left:62%;top:18%;transform:rotate(-3deg) scale(0.98);} 
    .t4{left:28%;top:40%;transform:rotate(2deg) scale(1);} 
    .t5{left:52%;top:46%;transform:rotate(-4deg) scale(1);} 
    .t6{left:38%;top:66%;transform:rotate(4deg) scale(0.98);} 

    /* gentle sway */
    @keyframes sway {0%{transform:translateY(0) rotate(-2deg)}50%{transform:translateY(-6px) rotate(2deg)}100%{transform:translateY(0) rotate(-2deg)}}
    .tulip svg{width:100%;height:100%;display:block}
    .tulip{animation: sway 6.5s ease-in-out infinite}

    /* clickable hotspot overlay */
    .hotspot{position:absolute;left:0;top:0;width:100%;height:100%;border-radius:16px;background:transparent;cursor:pointer}

    /* popup bubble */
    .bubble{position:absolute;min-width:220px;max-width:320px;padding:12px 14px;background:linear-gradient(180deg,#fff,#fff9);border-radius:12px;box-shadow:0 10px 30px rgba(80,40,90,0.12);color:#38243b;font-size:15px;line-height:1.45;border:1px solid rgba(150,100,190,0.08);transform-origin:bottom center;animation:pop .18s ease;z-index:40}
    @keyframes pop{from{transform:scale(.92) translateY(6px);opacity:0}to{transform:scale(1) translateY(0);opacity:1}}

    .bubble::after{content:'';position:absolute;left:50%;bottom:-10px;transform:translateX(-50%);width:18px;height:18px;background:#fff;transform-origin:center;clip-path:polygon(50% 0,0 100%,100% 100%);box-shadow:inherit;border-left:1px solid rgba(150,100,190,0.04)}

    /* small decorative label */
    .bubble .who{font-family:'Great Vibes';display:block;color:var(--petal-dark);font-size:18px;margin-bottom:6px}

    /* responsive */
    @media (max-width:900px){
      .card{grid-template-columns:1fr;}
      .garden{height:420px;max-width:520px}
      .right{padding-top:6px}
      .tulip{width:100px;height:140px}
    }
    @media (max-width:480px){
      .title{font-size:40px;text-align:center}
      .left{padding:18px}
      .list button{padding:12px 14px;font-size:15px;border-radius:12px}
      .garden{height:380px}
      .bubble{min-width:180px;max-width:260px;font-size:14px}
    }
  </style>
</head>
<body>

      <aside class="right" aria-hidden="false">

          <!-- Tulip 1 -->

            <div class="hotspot" onclick="toggleBubble(1, this)" onkeydown="keyToggle(event,1)"></div>

                <radialGradient id="petalShine" cx="30%" cy="20%"><stop offset="0%" stop-color="#fff" stop-opacity="0.9"/><stop offset="100%" stop-color="#fff0" stop-opacity="0"/></radialGradient>
              </defs>
              <!-- stem -->
              <g transform="translate(60,120)">
                <rect x="-4" y="0" width="8" height="80" rx="4" fill="url(#stemGrad)" />
                <!-- leaves -->

              </g>
              <!-- petals -->
              <g transform="translate(60,60)">
                <path d="M0,-48 C22,-48 36,-30 34,-8 C56,-2 54,30 24,44 C6,52 -10,52 -24,44 C-56,30 -46,-2 -22,-8 C-24,-30 -8,-48 0,-48 Z" fill="url(#petalA)"/>
                <path d="M0,-30 C10,-28 24,-18 20,-8 C34,-4 36,10 26,20 C14,34 0,36 -10,26 C-22,14 -24,2 -8,-6 C-8,-16 -2,-26 0,-30 Z" fill="url(#petalShine)" opacity="0.9"/>
                <ellipse cx="0" cy="-6" rx="8" ry="6" fill="#37133a" opacity="0.9"/>
              </g>
            </svg>
          </div>

          <!-- Tulip 2 -->
          <div class="tulip t2" data-id="2" tabindex="0" role="button">
            <div class="hotspot" onclick="toggleBubble(2, this)" onkeydown="keyToggle(event,2)"></div>
            <svg viewBox="0 0 120 160" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <defs>
                <linearGradient id="petalB" x1="0" x2="1"><stop offset="0%" stop-color="#fff9ff"/><stop offset="60%" stop-color="#e1c9ff"/><stop offset="100%" stop-color="#b48af8"/></linearGradient>
              </defs>
              <g transform="translate(60,120)">

              </g>
              <g transform="translate(60,58)">
                <path d="M0,-46 C24,-46 36,-28 34,-6 C54,0 46,30 26,44 C6,56 -10,56 -26,44 C-44,30 -34,2 -20,-6 C-18,-28 -6,-46 0,-46 Z" fill="url(#petalB)"/>
                <circle cx="0" cy="-6" r="7" fill="#351137"/>

          <!-- Tulip 3 -->

            <div class="hotspot" onclick="toggleBubble(3, this)" onkeydown="keyToggle(event,3)"></div>
            <svg viewBox="0 0 120 160" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <g transform="translate(60,120)">
                <rect x="-4" y="0" width="8" height="78" rx="4" fill="url(#stemGrad)" />

              </g>
              <g transform="translate(60,56)">
                <path d="M0,-38 C18,-38 30,-24 28,-6 C46,0 44,26 24,36 C8,44 -6,44 -20,36 C-40,26 -36,2 -22,-6 C-24,-24 -10,-38 0,-38 Z" fill="url(#petalA)"/>
                <ellipse cx="0" cy="-4" rx="7" ry="5" fill="#2f1135"/>
              </g>
            </svg>
          </div>

          <!-- Tulip 4 -->
          <div class="tulip t4" data-id="4" tabindex="0" role="button">

            <svg viewBox="0 0 120 160" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <g transform="translate(60,120)">

            <svg viewBox="0 0 120 160" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

  <script>
    // messages for each tulip
    const messages = {
      1: {who: 'Tus ojos', text: 'Tus ojos guardan la calma de los amaneceres que a√∫n no llegan.'},
      2: {who: 'Tus manos', text: 'Tus manos son el refugio donde descansa mi d√≠a; su tacto trae paz.'},
      3: {who: 'Tu sonrisa', text: 'Tu sonrisa tiene la osad√≠a de transformar mis horas en luz.'},
      4: {who: 'Tu voz', text: 'Tu voz es ese susurro que convierte lo cotidiano en poes√≠a.'},
      5: {who: 'Tu esencia', text: 'Esa ternura tuya deja huellas suaves en cada pensamiento.'},
      6: {who: 'Tu presencia', text: 'Y t√∫, Leonela, la raz√≥n por la que el tiempo se detiene cuando te pienso.'}
    };

    // close any existing bubbles
    function closeAll(){
      document.querySelectorAll('.bubble').forEach(b => b.remove());
    }

    // place bubble near hotspot element
    function createBubble(id, host){
      closeAll();
      const info = messages[id];
      if(!info) return;

      // create bubble
      const b = document.createElement('div');
      b.className = 'bubble';
      b.id = 'msg' + id;
      b.setAttribute('role','dialog');
      b.setAttribute('aria-live','polite');

      const who = document.createElement('span');
      who.className = 'who';
      who.textContent = info.who;
      b.appendChild(who);

      const p = document.createElement('div');
      p.textContent = info.text;
      b.appendChild(p);

      // find garden container to append
      const garden = document.getElementById('garden');
      garden.appendChild(b);

      // compute position relative to garden
      const rectHost = host.getBoundingClientRect();
      const rectGarden = garden.getBoundingClientRect();

      // center above host
      const left = rectHost.left - rectGarden.left + rectHost.width/2 - b.offsetWidth/2;
      let top = rectHost.top - rectGarden.top - b.offsetHeight - 12;

      // fallback if not yet for measuring
      if(!isFinite(left) || isNaN(left)){
        // small delay to allow DOM to render
        requestAnimationFrame(()=> positionBubble(b, host));
      } else {
        b.style.left = Math.max(8, left) + 'px';
        b.style.top = Math.max(8, top) + 'px';
      }

      // auto-close after 6 seconds
      setTimeout(()=>{ b && b.remove(); }, 6000);

      // close on outside touch/click
      setTimeout(()=>{
        const handler = (e)=>{
          if(!b.contains(e.target) && !host.contains(e.target)){
            b.remove(); document.removeEventListener('pointerdown', handler);
          }
        };
        document.addEventListener('pointerdown', handler);
      }, 50);
    }

    function positionBubble(b, host){
      const garden = document.getElementById('garden');
      const rectHost = host.getBoundingClientRect();
      const rectGarden = garden.getBoundingClientRect();
      const left = rectHost.left - rectGarden.left + rectHost.width/2 - b.offsetWidth/2;
      let top = rectHost.top - rectGarden.top - b.offsetHeight - 12;
      if(top < 8) top = rectHost.top - rectGarden.top + rectHost.height + 12; // place below if no space
      b.style.left = Math.max(8, left) + 'px';
      b.style.top = Math.max(8, top) + 'px';
    }

    function toggleBubble(id, hotspot){
      // if this bubble already exists, remove it
      const existing = document.getElementById('msg'+id);
      if(existing){ existing.remove(); return; }
      createBubble(id, hotspot);
    }

    // when pressing buttons on left list, simulate opening on the corresponding tulip
    function showFromList(e,id){
      const tulip = document.querySelector('.tulip[data-id="'+id+'"]');
      if(!tulip) return;
      const hs = tulip.querySelector('.hotspot') || tulip;
      // small visual focus
      hs.focus && hs.focus();
      createBubble(id, tulip);
    }

    // keyboard accessibility: Enter or Space toggles
    function keyToggle(e,id){
      if(e.key === 'Enter' || e.key === ' ' || e.key === 'Spacebar'){
        e.preventDefault(); toggleBubble(id, e.currentTarget || e.target);
      }
    }

    // Adjust bubble positions on resize/orientation change
    window.addEventListener('resize', ()=>{ closeAll(); });

    // ensure tooltips work when fonts load (bubble positioning relies on sizes)
    window.addEventListener('load', ()=>{ closeAll(); });
  </script>
</body>
